version:             0.1.0.0
github:              "dylan-thinnes/register-machine"
license:             BSD3
author:              "Dylan Thinnes"
maintainer:          "dylan.thinnes@protonmail.com"
copyright:           "2020 Dylan Thinnes"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/dylan-thinnes/register-machine#readme>

dependencies:
- base >= 4.7 && < 5
- containers
- lens
- recursion-schemes
- data-default
- primes
- free

library:
  source-dirs: src

executables:
  register-machine:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - register-machine
